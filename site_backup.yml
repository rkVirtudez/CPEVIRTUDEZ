---
- hosts: fileservers
  become: true
  tasks:

  - name: install samba package
    tags: samba
    package:
       name: samba
       state: latest

- hosts: dbserver
  become: true
  tasks:

  - name: Install MariaDB package (CentOS)
    tags: centos, db,mariadb
    dnf:
      name: mariadb-server
      state: present
    when: ansible_distribution == "CentOS"

  - name: "Mariadb - Restarting/Enabling"
    service:
      name: mariadb
      state: restarted
      enabled: true

  - name: Install MariaDB package (Ubuntu)
    tags: db, mariadb,ubuntu
    apt:
      name: mariadb-server
      state: present
    when: ansible_distribution == "Ubuntu"

  - name: "MariaDB - Restarting/Enabling"
    service:
      name: mariadb
      state: restarted
      enabled: true

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: workstation
  become: true
  tasks:

    - name: install unzip
      package:
        name: unzip
        state: present

    - name: install terraform
      unarchive:
        src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
        dest: /usr/local/bin
        remote_src: yes

- hosts: webservers
  become: true
  tasks:

  - name: Install apache and php for Ubuntu servers
    tags: apache,apache2,ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Install apache and php for CentOS servers
    tags: apache,centos,httpd
    dnf:
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"

  - name: Ensure /var/www/html exists
    tags: apache, webroot
    file:
      path: /var/www/html
      state: directory
      owner: root
      group: root
      mode: 0755

  - name: Copy Default HTML file for Site
    tags: apache, apache2, httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

  - name: start httpd (CentOS)
    tags: apache, centos,httpd
    service:
       name: httpd
       state: started
       enabled: true
    when: ansible_distribution == "CentOS"

  - name: Start Apache (Ubuntu)
    tags: apache, ubuntu, apache2
    service:
       name: apache2
       state: started
       enabled: true
    when: ansible_distribution == "Ubuntu"
